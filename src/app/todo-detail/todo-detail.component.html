<h2>Todo Detail</h2>
<div *ngIf="item">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div>Id: {{ item.id }}</div>
    <div>Title: <input formControlName="title"/></div>
    <div>Description: <input formControlName="description"/></div>
    <div>IsDone: {{ item.isDone }}</div>
    <div><button type="submit">Save</button></div>
  </form>
</div>
