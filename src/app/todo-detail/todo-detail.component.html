<h1>Todo Detail</h1>
<div *ngIf="item">
    <form [formGroup]="todoForm" (ngSubmit)="onSave()">
        <div>Id: {{item.id}}</div>
        <div><input formControlName="title"/></div>
        <div><input formControlName="description"/></div>
        <div>IsDone: {{item.isDone}}</div>
        <button type="submit">Save</button>
    </form>
</div>
