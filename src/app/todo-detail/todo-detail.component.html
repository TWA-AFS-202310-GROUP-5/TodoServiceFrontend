<form (ngSubmit)="updateTodo()" *ngIf="item">
    <div>Todo Detail</div>
    <div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="item.title" name="title" >
      </div>
      <div>
        <label for="description">Description:</label>
        <input id="description" [(ngModel)]="item.description" name="description">
      </div>
      <div>
        <label for="isDone">IsDone:</label>
        <span>{{item.isDone}}</span>
      </div>
    </div>
    <button type="submit">Update Todo</button>
  </form>
