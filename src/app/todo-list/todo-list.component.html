<h1>Todo</h1>
<table class="custom-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.isDone }}</td>
      <td>
        <button (click)="onMarkDone(item.id)" [disabled]="item.isDone">
          Done
        </button>
        <button (click)="onNavigateUrl(item.id)">View</button>
        <button (click)="onDelete(item.id)">Delete</button>
        <!-- <a [routerLink]="['/detail', item.id]"><button>View</button></a> -->
      </td>
    </tr>
  </tbody>
</table>
<app-create-todo (created)="onRefresh()"></app-create-todo>
