<h2>Todo List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>IsDone</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.isDone}}</td>
        <td>
            <button (click)="onDone(item.id)" [disabled]="item.isDone">Done</button>
            <button (click)="onGotoDetail(item.id)">View Detail</button>
            <button (click)="onDelete(item.id)">Delete</button>
        </td>
    </tr>
</table>

<app-create-todo (created)="refreshList()"></app-create-todo>
